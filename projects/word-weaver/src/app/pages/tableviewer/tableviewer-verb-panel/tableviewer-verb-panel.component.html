<div class='panel' *ngIf="lang$ | async as lang">
  <div class='panel__header panel__header--tableview'>
    <h5 class="panel__title">{{ 'ww.pages.tableviewer.panels.verb.title' | translate }}</h5>
    <!-- <button *ngIf='(selection$ | async).length > 0' class="mat-accent conjugate deselect" mat-raised-button
      (click)="checkboxGroup.reset()">
      {{ 'ww.pages.tableviewer.panels.verb.deselect' | translate }}
    </button> -->
    <ng-container *ngIf="selection$ | async as selection">
      <mat-accordion *ngIf='selection.length !== 0' class='mat-accent ui-button'>
        <mat-expansion-panel class='selected-verb-panel' [expanded]="false">
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{ selection.length }} {{ 'ww.pages.tableviewer.misc.selected' | translate }}
            </mat-panel-title>
          </mat-expansion-panel-header>

          <mat-chip-list #chipList aria-label="Selected Verbs">
            <mat-chip class='mat-accent' *ngFor="let verb of selection" selectable="false" [removable]="true"
              (removed)="onVerbDeselect(verb)">
              {{ verb[lang] }}
              <mat-icon matChipRemove>cancel</mat-icon>
            </mat-chip>
          </mat-chip-list>
        </mat-expansion-panel>
      </mat-accordion>
    </ng-container>
  </div>
  <div class="panel__content">
    <form>
      <div>
        <mat-form-field class='control' [formGroup]="verbForm">
          <input autocomplete="off" type="text"
            [placeholder]="'ww.pages.tableviewer.panels.verb.placeholder' | translate: { value: (verbs$ | async)?.length }"
            aria-label="Number" matInput formControlName="search">
        </mat-form-field>
      </div>
    </form>
    <mat-list class='panel__list' role="list" *ngIf="searchField.value !== ''">
      <div [formGroup]="checkboxGroup" *ngFor="let value of viewableVerbs$ | async">
        <mat-checkbox [disabled]="!(selectedRoot(selection, value.tag)) && selection.length >= 3"
          *ngIf="selection$ | async as selection" class='margin-5' [formControlName]="value.tag">
          {{value[lang]}}
          <!-- <span *ngIf='value.display'> - {{value.display}}</span> -->
        </mat-checkbox>
      </div>
    </mat-list>
    <p class='unfound'
      *ngIf="searchField.value !== '' && searchField.value !== null && (viewableVerbs$ | async)?.length === 0">
      <span>{{ 'ww.pages.tableviewer.panels.verb.no-matching-verb' | translate: { value: searchField.value } }}</span></p>
  </div>

</div>
