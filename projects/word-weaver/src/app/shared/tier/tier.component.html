<ng-container *ngIf="output">
  <div>
    <ng-container *ngFor="let morpheme of output; last as isLast">
      <span [ngClass]="morpheme[morphType]">{{ morpheme[tier.key] }}</span>
      <span *ngIf="!isLast" class="separator">{{ tier.separator }}</span>
    </ng-container>
    <lib-every-voice
      *ngIf="hasAudio && tts.enableTTS"
      [textToGenerate]="rawText"
    ></lib-every-voice>
  </div>
</ng-container>
